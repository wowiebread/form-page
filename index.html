<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- this code below is used to create boxes and hyperlinks/passwords -->
<form action="index.php" method="POST"> 

    <label for="email">email</label><br>
    <input type="email" id="email" placeholder="PLEASE ENTER EMAIL"> <br>

    <label for=" username">username</label> <br>
    <input type="text" id="username" placeholder="Spongebob"minlength="7" maxlength="15" required><br>

    <label for="passwords">password</label><br>
    <input type="password" id="password" minlength="7" maxlength="15" required><br>
    
    <label for="phone">phone #:</label><br>
    <input type="tel" placeholder="773-327-8902" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

    <label for="bday">birthdate!</label><br>
    <input type="date" id="bday"><br>

    <label for="quantity">quantity</label><br>
    <input type="number" id="quantity"minlength="0" maxlength="99" value="1" required><br>

    <label for="title">Profession:</label>

    <label for="Mr.">Mr./</label>
    <input type="radio" id="Mr." value="Mr." name="title">
    <label for="Ms.">Ms./</label>
    <input type="radio" id="Ms." value="Ms." name="title">
    <label for="PhD.">PhD.</label>
    <input type="radio" id="PhD." value="PhD." name="title">

    <br><br><label for="payment">PAYMENT:</label>
    <select id="payment">
        <option value="N/A">N/A</option>
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
    </select><br>

    <label for="subscribe">SUBSCRIBE:</label>
    <input type="checkbox" id="subscribe"><br>

    <label for="comment">Leave a Comment!:</label>
    <textarea id="comment" rows="3" cols="25"></textarea>

    <br><label for="file">///</label><br>
    <input type="file" name="file" id="file">

    <br>
    <input type="submit"> <br>
    <input type="reset"> <br>
    

    
    
</form>

</body>
</html>
